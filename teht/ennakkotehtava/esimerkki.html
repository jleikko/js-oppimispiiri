  <div class="panel panel-default ilmaa">
    <h1>Move my picture</h1>
    <button id="move" class="btn btn-success ilmaa"><span class="glyphicon glyphicon-play"></span> Move</button><button id="reset" class="btn btn-info ilmaa"><span class="glyphicon glyphicon-refresh"></span> Reset</button><br/>
  <img id="kuva" src="http://jaakko.leikko.net/img/cv_jaakko_kuva.jpg"/>
  </div>
<script id="jsbin-javascript">
$(document).ready(createEventListeners);

function createEventListeners() {
  $( "#move" ).click(siirraKuva);
  $( "#reset" ).click(alkuun);
}


function siirraKuva(){
  $("#kuva").animate({
    marginLeft: "+=100"
  }, 300);
}

function alkuun() {
  $("#kuva").animate({
    marginLeft: "0"
  }, 600);
}

</script>
